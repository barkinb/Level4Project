name: Nomogram Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Install Xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name : install pynguin
      run : pip install pynguin

    - name: export danger_aware
      run : echo "{PYNGUIN_DANGER_AWARE}={"3"}" >> $GITHUB_ENV

    - name: create test directory
      run : mkdir /tmp/pynguin-results
            
    - name: create and run pynguin unit tests
      run : pynguin \
            --project-path ./src/app \
            --output-path /tmp/pynguin-results \
            --module-name main
    
